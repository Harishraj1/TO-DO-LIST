<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="input" class="input-box"type="text">
        <button class="add-btn" onclick="add()">Add List</button>
        <ul id="box">
            <li>hello <button class="del-btn" onclick="del(event)">delete</button></li>
        </ul>
    </div>
    <script>
       var box = document.getElementById("box")
       var input = document.getElementById("input")
       function add()
       {
        var list = document.createElement("li")
        list.innerHTML = input.value + "<button class=\"del-btn\" onclick=\"del(event)\">delete</button></li>"
        box.append(list)
       }

       function del(event)
       {
        event.target.parentElement.remove()
       }
       
    </script>
</body>
</html>
